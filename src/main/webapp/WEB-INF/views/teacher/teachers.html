<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            border: 0;
        }
        body {
            background-image: url("https://ltdfoto.ru/images/2023/02/04/Ali-FON-2-2.jpg");
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Email</th>
        <th scope="col">Last Name</th>
        <th scope="col">Course</th>
        <th scope="col">Size of Students</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher:${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td ><a th:href="@{/teachers/course/{id}(id=${teacher.getId()})}">Course</a></td>
        <td ><a th:href="@{/teachers/students/{id}(id=${teacher.getId})}">size of students</a></td>
        <td><a th:href="@{/teachers/update/{id}(id=${teacher.id})}">update</a></td>
        <td><form th:method="delete" th:action="@{/teachers/delete/{id}(id=${teacher.id})}"
        ><input type="submit" value="delete"></form>
        </td>
    </tr>
    </tbody>
</table>
<a class="btn btn--md" href="/teachers/addTeacher">
    <img src="https://ltdfoto.ru/images/2023/02/04/13.png" alt="13.png" border="0" height="100" />
</a>
<br><br>
<a class="btn btn--md" href="/">
    <img src="https://ltdfoto.ru/images/2023/02/04/16.png" alt="16.png" border="0" height="100" />
</a>
</body>
</html>
