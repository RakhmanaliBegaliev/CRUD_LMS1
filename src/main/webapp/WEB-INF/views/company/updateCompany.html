<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .btn {
            text-align: right;
            display: inline-block;
            vertical-align: middle;
            padding: 8px 16px;

            background: black;
            border-radius: 8px;

            font-family: inherit;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
        }

        .btn--md {
            font-size: 15px;
        }
    </style>
</head>
<body>
<form th:action="@{/companies/{id}(id=${company.getId()})}"
      th:method="patch"
      th:object="${company}">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Company Name</label>
        <input type="text" th:field="*{companyName}" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Located Country</label>
        <input type="text" th:field="*{locatedCountry}" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br><br>
<a class="btn btn--md" href="/companies/addCompany">go back</a>
</body>
</html>
